<html>
<head>
    <title> Demo </title>
</head>
<body>
    Name : 
    <input 
        type = "text"
        placeholder= "e.g. ashish,abhishek"
        title = "Enter your name"
    />
    <br />

    Country :
    <select>
        <option> India </option>
        <option> USA </option>
        <option> Kenya </option>
        <option> Nepal </option>
        <option> Norway </option>
    </select>
    <br />

    Email :
    <input
        type = "text"
        placeholder="e.g. abc@gmail.com,etc"
        title="Enter your email "
    />
    <br />
    
    Age :
    <input
        type = "number"
        min = "13"
        max = "60"
        placeholder="eg 20 years"
        title = "Enter your age in years"
    />
    <br />

    Gender :
    <input type = "radio" name = "gender" /> F
    <input type = "radio" name = "gender" /> M
    <input type = "radio" name = "gender" /> Other
    <br />

    Hobbies :
    <select multiple = "multiple">
        <option> Reading </option>
        <option > Writing </option>
        <option > Singing</option>
        <option> Dancing </option>
    </select>
    <br />

    Password :
    <input type = "password"/>
    <br />

    <input type="submit" value = "Submit Details" />
    <br />
</body>
</html>
